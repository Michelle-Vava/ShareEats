{% load crispy_forms_tags %}
    <style>
    .alert {
   display:inline-block;
        position: center;
        width:300px;
         left: 40%;
}
    body, h1, h2, h3, h4, h5, h6  {
  font-family: "Segoe UI", Arial, sans-serif;
}
</style>
      <div class="d-flex justify-content-center">
<h2><i class="fa fa-shopping-bag"></i> Sign Up</h2>

  <form method="post">
    {% csrf_token %}

      </div>
  </form>
</div>
