{%  extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

     <div class="d-flex justify-content-center">
<h2>Login</h2>
</div>
     <br>
     <div class="container d-flex justify-content-center">
<form method="post">
  {% csrf_token %}
  {{ form | crispy  }}
    <div class="container d-flex justify-content-center">
        <button class="btn btn-primary mb-2" type="submit">Login</button>
    </div>

</form>
</div>
     <br>
<div class="d-flex justify-content-center">
    Don't have an account? <a href='{% url "sign up" %}'><strong>  Sign Up Here!</strong></a>
</div>
{% endblock %}
