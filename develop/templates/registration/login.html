<!-- this is how the user will login and have authentication and go to the dashboard -->
{% block content %}
<div class="container">
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
</div>
     <br>
    Don't have an account?<a href='{% url "sign up" %}'><strong> Sign Up!.</strong></a>
{% endblock %}
