{%  extends 'base_templates/buyer_dashboard_base.html' %}
{% block content %}
    <button type="button" onclick="location.href='{% url 'buyer restaurants' %}'" class="btn btn-link">Return to Restaurant Dashboard</button>
    <button type="button" onclick="location.href='{% url 'buyer dashboard' %}'" class="btn btn-link">Return to Buyer Dashboard</button>
    <br>

    <h2> Business Name : {{ seller.businessname }}</h2>
     <div class="row mt-5 justify-content-center">
             <div class="card-deck mx-2 mb-3">
                 {% for t in food %}
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <img class="card-img-top" src="{{ t.image.url }}" alt="Card image cap">
            <div class="card-body">
            <h5  class="card-title">{{ t.product }}</h5>
                <p class="card-text-warning"></p>
                <p class="card-text" id="quantity" >Quantity : {{ t.servings }} </p>
                <p class="card-text">Category : {{ t.category }} </p>
                <a id="buy" data-product="{{ t.product }}" data-action="add" data-price="{{ t.price }}" data-quantity="{{ t.servings }}" data-toggle="modal" data-target="#DishModal" class="btn btn-success update-modal">Buy</a>
            </div>
            </div>
                   {% endfor %}
             </div>
<!-- Modal -->
<div class="modal fade" id="DishModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <img src="" alt="..."  name="product_image" class="img-thumbnail">
            <div class="container">
  <div class="row">
    <div class="col">
     Product
    </div>
    <div class="col">
      <strong><p id="output"></p></strong>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Quantity :
    </div>
    <div class="col">
      <strong><p id="quan"></p></strong>
    </div>

  </div>
                <div class="row">
    <div class="col">
      Price :
    </div>
    <div class="col">
      <strong><p id="p"></p></strong>
    </div>

  </div>
</div>


            <p id="response"></p>
           <button type="button"  class="btn btn-success update-cart" id="cart">Add to Cart</button>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

     </div>
    <script type="text/javascript" src="../../static/js/cart.js "></script>
{% endblock %}
