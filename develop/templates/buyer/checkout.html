{%  extends 'buyer_dashboard_base.html' %}
{% block content %}
     <div class="container border py-3 my-3">
        <h1>Your cart</h1>
        <p>{{ data }}</p>
     <p>{{ price }}</p>

         <button type="button"  onclick="location.href='{% url 'landing' %}'"> Make Payment </button>
   </div>
    {% for item in items %}
<div class="cart-row">
	<div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
	<div style="flex:2"><p>{{item.product.name}}</p></div>
	<div style="flex:1"><p>${{item.product.price|floatformat:2}}</p></div>
	<div style="flex:1">
		<p class="quantity">{{item.quantity}}</p>
		<div class="quantity">
			<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

			<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
		</div>
	</div>
	<div style="flex:1"><p>$32</p></div>
</div>
{% endfor %}
{% endblock %}
