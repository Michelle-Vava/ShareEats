{%  extends 'seller_dashboard_base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <br>
    <div class="card" style="width: 10rem;">
  <img class="card-img-top" src="../static/img/add_item.png" alt="Card image cap">
  <div class="card-body">
<!-- Button trigger modal -->
<button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#exampleModal">
  Add Food Item
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form enctype="multipart/form-data"
                class='form-control '
                action="{% url 'add item' %}"
                method="post">
              {% csrf_token %}
              {{ addform | crispy  }}

              <input class="btn btn-warning" type="submit" value="Add">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

      </div>

    </div>
  </div>
</div>
  </div>


    </div>
    <br>
    <div class="container border py-3 my-3">


         {% for item in dishes %}
    <div class="card-deck">
        <div class="card border-primary mb-3" style="max-width: 18rem;">
        <img class="card-img-top" src="../media/{{ item.image }}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{ item.item }}</h5>
        <p class="card-text">Price : $ {{ item.price }}</p>
       <p class="card-text">Quantity : {{ item.quantity}}</p>
       <p class="card-text">Category : {{ item.category }}</p>
        <a href="#" class="btn btn-warning">Edit</a>
        </div>
    </div>

         {% endfor %}

    </div>
    </div>


{% endblock %}
